<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JqueryUI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
        integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>

        <h1 class="display-1">Weather Dashboard</h1>

    </header>
    <main class="container-fluid bg-primary ">
        <div class="row">
            <div class="col-12 col-md-3 border">
                <form class="mb-3" id="searchForm">
                    <label for="" class="form-label text-light">Search for City</label>
                    <input type="text" class="form-control" id="search" aria-describedby="helpId"
                        placeholder="Please enter a City name">
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary mt-2" id="submitBtn">Submit</button>
                    </div>
                </form>
                <div>
                    <label class="text-light" for="">History:</label>
                </div>
                <div class="btn-group w-100 ">
                    <div class="d-grid gap-2 w-100" id="history">

                    </div>

                </div>

            </div>

            <div class="col-12 col-md-9 border">

                <div class="invisible" id="mainContent">
                    <div class="row">
                        <h1 class="display-4"><span id="city"></span> <span id="today"></span> <span></span><img
                                id="iconCurrent" src="" alt=""></h1>
                        <p><span>Temp:</span> <span id="tempCurrent"></span></p>
                        <p><span>Wind:</span> <span id="windCurrent"></span></p>
                        <p><span>Humidity:</span> <span id="humiCurrent"></span></p>
                    </div>
                    <div class="row">
                        <h1 class="display">5 days Forecast</h1>
                    </div>
                    <div class="container-fluid w-100" id="forecast-box">
                        <div class="row justify-content-between g-1 pb-10">
                            <div class="card col-lg-2">
                                <div class="h5 pt-2" id="day1">

                                </div>
                                <div class="card-body">
                                    <img class="card-title" id="icon1"></img>
                                    <p class="card-text" id="d1temp">Temp:</p>
                                    <p class="card-text" id="d1wind">Wind:</p>
                                    <p class="card-text" id="d1humi">Humidity:</p>
                                </div>

                            </div>
                            <div class="card col-lg-2">
                                <div class="h5 pt-2" id="day2">

                                </div>
                                <div class="card-body">
                                    <img class="card-title" id="icon2"></img>
                                    <p class="card-text" id="d2temp">Temp:</p>
                                    <p class="card-text" id="d2wind">Wind:</p>
                                    <p class="card-text" id="d2humi">Humidity:</p>
                                </div>

                            </div>
                            <div class="card col-lg-2">
                                <div class="h5 pt-2" id="day3">

                                </div>
                                <div class="card-body">
                                    <img class="card-title" id="icon3"></img>
                                    <p class="card-text" id="d3temp">Temp:</p>
                                    <p class="card-text" id="d3wind">Wind:</p>
                                    <p class="card-text" id="d3humi">Humidity:</p>
                                </div>

                            </div>
                            <div class="card col-lg-2">
                                <div class="h5 pt-2" id="day4">

                                </div>
                                <div class="card-body">
                                    <img class="card-title" id="icon4"></img>
                                    <p class="card-text" id="d4temp">Temp:</p>
                                    <p class="card-text" id="d4wind">Wind:</p>
                                    <p class="card-text" id="d4humi">Humidity:</p>
                                </div>

                            </div>
                            <div class="card col-lg-2">
                                <div class="h5 pt-2" id="day5">

                                </div>
                                <div class="card-body">
                                    <img class="card-title" id="icon5"></img>
                                    <p class="card-text" id="d5temp">Temp:</p>
                                    <p class="card-text" id="d5wind">Wind:</p>
                                    <p class="card-text" id="d5humi">Humidity:</p>
                                </div>

                            </div>

                        </div>


                    </div>

                </div>
            </div>

        </div>




    </main>
    <footer class="bg-primary">

    </footer>

    <!-- Jquery JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Luxon JS API -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <!-- JqueryUI JS API -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
